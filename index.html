<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Workshop Cybersecurity</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./src/main.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Workshop Cybersecurity</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username ou email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Mot de passe">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continuer</button>
            <p class="form__text">
                <a href="#" class="form__link">Mot de passe oublié ?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Vous n'avez pas de compte ? Créer en un</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Créer un compte</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Adresse e-mail">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Mot de passe">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirmer mot de passe">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continuer</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Vous avez déjà un compte ? Connectez vous</a>
            </p>
        </form>
    </div>
    <script src="./src/main.js"></script>
</body>
